- name: install | install apt packages
  become: true
  apt:
    pkg: "{{asdf_python_apt_packages}}"
    state: present

- name: install | install asdf plugin + version
  become: true
  become_user: "{{user_name}}"
  asdf:
    plugin: "{{asdf_python_plugin}}"
    version: "{{asdf_python_version}}"
    state: present
    executable: "{{asdf_executable}}"
  