- name: install python build dependencies with apt
  when: debian
  become: true
  ansible.builtin.apt:
    package:
      - make
      - build-essential
      - libssl-dev
      - zlib1g-dev
      - libbz2-dev
      - libreadline-dev
      - libsqlite3-dev
      - wget
      - curl
      - llvm
      - libncursesw5-dev
      - xz-utils
      - tk-dev
      - libxml2-dev
      - libxmlsec1-dev
      - libffi-dev
      - liblzma-dev

- name: install python build dependencies with pacman
  become: true
  when: archlinux
  community.general.pacman:
    name:
      - base-devel
      - openssl
      - zlib
      - xz
      - tk
  
- name: install python build dependencies with brew
  when: darwin
  community.general.homebrew:
    name:
      - openssl
      - readline
      - sqlite3
      - xz
      - zlib
      - tcl-tk
    path: "{{brew_path}}"

- name: install asdf python plugin
  asdf_plugin:
    name: python
