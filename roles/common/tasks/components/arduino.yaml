- name: install arduino debian
  when: debian
  fail:
    msg: unimplemented

- name: install arduino darwin
  when: darwin
  fail:
    msg: unimplemented

- when: archlinux
  block:
    - name: add user to uucp group
      become: true
      ansible.builtin.user:
        append: true
        user: "{{user.name}}"
        groups:
          - uucp

    - name: install arduino
      become: true
      community.general.pacman:
        name:
          - arduino-cli
