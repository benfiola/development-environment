---
- tags: [minimal, "{{role_name}}"]
  block:
    - when: not (darwin or archlinux)
      block:
        - name: unimplemented
          benfiola.dotfiles.empty: {}
    
    - when: darwin
      block:
        - name: brew install tanka
          community.general.homebrew:
            name: tanka
            path: "{{brew_path}}"
    
    - when: archlinux
      block:
        - name: pacman install tanka
          become: true
          community.general.pacman:
            name:
              - tanka
